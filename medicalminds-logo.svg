<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E879F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB7185;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="white" opacity="0.95"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#FFF" stroke-width="8"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFF" stroke-width="4" opacity="0.7"/>
  
  <!-- Medical Cross at Top -->
  <g transform="translate(100, 60)">
    <rect x="-8" y="-18" width="16" height="36" rx="3" fill="#FB7185"/>
    <rect x="-18" y="-8" width="36" height="16" rx="3" fill="#FB7185"/>
  </g>
  
  <!-- Heart in Center -->
  <path d="M100 115 L80 95 Q70 85 70 75 Q70 65 80 60 Q90 56 100 68 Q110 56 120 60 Q130 65 130 75 Q130 85 120 95 Z" 
        fill="#FB7185" filter="url(#shadow)"/>
  
  <!-- Stethoscope Parts - Left -->
  <circle cx="70" cy="85" r="10" fill="white" stroke="#FB7185" stroke-width="3"/>
  <circle cx="70" cy="85" r="5" fill="#FB7185" opacity="0.3"/>
  
  <!-- Stethoscope Parts - Right -->
  <circle cx="130" cy="85" r="10" fill="white" stroke="#FB7185" stroke-width="3"/>
  <circle cx="130" cy="85" r="5" fill="#FB7185" opacity="0.3"/>
  
  <!-- Stethoscope Parts - Bottom -->
  <circle cx="100" cy="105" r="10" fill="white" stroke="#FB7185" stroke-width="3"/>
  <circle cx="100" cy="105" r="5" fill="#FB7185" opacity="0.3"/>
  
  <!-- Stethoscope Tubes -->
  <path d="M70 95 Q70 100 80 102" stroke="#FB7185" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M130 95 Q130 100 120 102" stroke="#FB7185" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M80 102 Q90 103 100 102" stroke="#FB7185" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M120 102 Q110 103 100 102" stroke="#FB7185" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Pulse/Heartbeat Line at Bottom -->
  <path d="M40 130 L65 130 L72 120 L79 140 L86 127 L93 133 L160 133" 
        stroke="#FB7185" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#FB7185" stroke-width="1" opacity="0.2"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="#FB7185" stroke-width="1" opacity="0.15"/>
</svg>
